
language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: hhvm
  allow_failures:
    - php: hhvm

env:
  - SYMFONY_VERSION="3.2.*" DB=sqlite

before-install:
  - composer self-update

install:
  - composer install
  - cp app/config/parameters.yml.dist app/config/parameters.yml
  - php bin/console doctrine:schema:create --env=test
  - php bin/console doctrine:database:create --env=test

script:
  - phpunit

notifications:
  email: false
